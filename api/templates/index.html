<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Twitter Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container h1 {
        margin-bottom: 20px;
      }
      .container form {
        display: flex;
        flex-direction: column;
      }
      .container form input {
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .container form button {
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .container form button:hover {
        background-color: #0056b3;
      }
      .link-container {
        display: none;
        margin-top: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .link-container input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .link-container button {
        padding: 10px;
        font-size: 16px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      .link-container button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Your Twitter Card</h1>
      <form id="cardForm">
        <input type="text" id="title" placeholder="Title" required />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="url" id="image_url" placeholder="Image URL" required />
        <input type="url" id="url" placeholder="Endpoint URL" required />
        <button type="submit">Generate Card</button>
      </form>
      <div class="link-container" id="linkContainer">
        <input type="text" id="cardLink" readonly />
        <button id="copyButton">Copy to Clipboard</button>
      </div>
    </div>
    <script>
      document
        .getElementById("cardForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const image_url = document.getElementById("image_url").value;
          const url = document.getElementById("url").value;

          // Create card data
          const cardData = { title, description, image_url, url };

          // Send data to the server
          fetch("/create-card", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(cardData),
          })
            .then((response) => response.json())
            .then((data) => {
              const link = data.link;

              // Update link input with generated link
              const linkInput = document.getElementById("cardLink");
              linkInput.value = link;

              // Show the link container
              document.getElementById("linkContainer").style.display = "block";
            });
        });

      // Copy link to clipboard
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          const linkInput = document.getElementById("cardLink");
          linkInput.select();
          document.execCommand("copy");
          alert("Link copied to clipboard!");
        });
    </script>
  </body>
</html>
