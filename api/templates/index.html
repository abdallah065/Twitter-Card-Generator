<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../static/css/main.css" rel="stylesheet" />
    <title>Create Twitter Card</title>
  </head>
  <body>
    <div class="container" id="mainContainer">
      <h1>Create Your Twitter Card</h1>
      <form id="cardForm">
        <input type="text" id="title" placeholder="Title" required />
        <input
          type="text"
          id="description"
          placeholder="Description"
          required
        />
        <input type="url" id="image_url" placeholder="Image URL" required />
        <input type="url" id="url" placeholder="Endpoint URL" required />
        <button type="submit">Generate Card</button>
      </form>
      <div class="preview-container" id="previewContainer">
        <a id="previewLink" href="https://example.com" target="_blank">
          <img
            id="previewImage"
            src=""
            alt="Image Preview"
            style="height: auto; width: 100%;"
          />
        </a>
      </div>
      <div class="link-container" id="linkContainer">
        <input type="text" id="cardLink" readonly />
        <button id="copyButton">Copy to Clipboard</button>
      </div>
    </div>
    <script src="../static/js/main.js" type="text/javascript"></script>
  </body>
</html>
